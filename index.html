<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to baper hotel!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="py-9">
        <h1 class="text-5xl font-semibold text-center">Welcome to <span class="text-indigo-600 capitalize">baper hotel!</span></h1>
    </header>
    <main>
        <section class="bg-red-50 w-1/3 mx-auto p-9 rounded-xl">
            <div>
                <input id="user-email" class="p-3 border rounded focus:outline-none focus:border-indigo-500 shadow-sm mb-3 w-full" type="email" placeholder="Write your email"><br>
                <input id="user-password" class="p-3 border rounded focus:outline-none focus:border-indigo-500 shadow-sm mb-3 w-full" type="password" placeholder="Write your Password"><br>
                <button id="login-submit" class="bg-indigo-500 text-white py-3 px-9 text-2xl rounded">Login</button>
            </div>
            <div class="py-10">
                <p>Email : masum@gmail.com  <br>   Password : 12345</p>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
