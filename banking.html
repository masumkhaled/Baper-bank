<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paaper bank e Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="py-9">
        <h1 class="text-5xl font-semibold text-center">Welcome to <span class="text-indigo-600 capitalize">baper Bank!</span></h1>
    </header>
    <main class="w-2/3 mx-auto">
        <section class="grid grid-cols-3 gap-4 text-slate-700">
            <div class="bg-green-100 rounded p-9">
                <h5 class="text-2xl">Deposit</h5>
                <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
            </div>
            <div class="bg-purple-100 rounded p-9">
                <h5 class="text-2xl">Withdraw</h5>
                <h3 class="text-4xl">$ <span id="withdraw-total">00</span></h3>
            </div>
            <div class="bg-blue-100 rounded p-9">
                <h5 class="text-2xl">Balance</h5>
                <h3 class="text-4xl">$ <span id="balance-total">50</span></h3>
            </div>
        </section>

        <section class="grid grid-cols-2 gap-4 text-slate-700 mt-9">
            <div class="bg-yellow-400 rounded p-9">
                <h5 class="text-2xl mb-3">Please Deposit</h5>
                <input id="deposit-input" class="p-3 border rounded focus:outline-none focus:border-indigo-500 shadow-sm mb-3 w-full" type="email" placeholder="$ Enter the deposit amount"><br>
                <button id="deposit-button" class="bg-indigo-500 text-white py-3 px-9 text-2xl rounded">Deposit</button>
            </div>
            <div class="bg-red-400 rounded p-9">
                <h5 class="text-2xl mb-3">Please Withdraw</h5>
                <input id="withdraw-input" class="p-3 border rounded focus:outline-none focus:border-indigo-500 shadow-sm mb-3 w-full" type="email" placeholder="$ Enter the withdraw amount"><br>
                <button id="withdraw-button" class="bg-indigo-500 text-white py-3 px-9 text-2xl rounded">Withdraw</button>
            </div>
            
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
